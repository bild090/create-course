<form #f="ngForm">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required
            minlength="3"
            ngModel
            name="courseName" 
            #courseName="ngModel" 
            (change)="m(courseName)" 
            type="text" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Courser Name is required.</div>
            <div *ngIf="courseName.errors.minlength">min length is {{ courseName.errors.minlength.requiredLength }}</div>
        </div>
        <div>
            <label for="category">Category</label>
            <select required ngModel #category="ngModel" name="category" class="form-control">
                <option *ngFor="let category of categorys"  [value]="category.id">{{ category.name }}</option>
            </select>
            <div *ngIf="category.touched && !category.valid" class="alert alert-danger">Select Category</div>
        </div>
        <div class="checkbox">
            <label for="mony">
              <input type="checkbox" ngModel name="mony" >
              30-day mony back
            </label>
        </div>
    </div>  
    <button class="btn btn-primary" [disabled]="!f.valid"> Create</button>
        
</form>
